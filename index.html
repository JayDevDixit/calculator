<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <input type="text" id="textbox">
        <div id="row0">
            <button id="btn01" class="operator">AC</button>
            <button id="btn02" class="operator">DE</button>
            <button id="btn42" class="operator">.</button>
            <button id="btn43" value="symbol" class="operator">+</button>
          
        </div>
        <div id="row1">
            <button id="btn11">7</button>
            <button id="btn12">8</button>
            <button id="btn13">9</button>
            <button id="btn14" value="symbol" class="operator">/</button>
        </div>
        <div id="row2">
            <button id="btn21">4</button>
            <button id="btn22">5</button>
            <button id="btn23">6</button>
            <button id="btn24" value="symbol" class="operator">X</button>
        </div>
        <div id="row3">
            <button id="btn31">1</button>
            <button id="btn32">2</button>
            <button id="btn33">3</button>
            <button id="btn34" value="symbol" class="operator">-</button>
        </div>
        <div id="row4">
            <button id="btn03">00</button>
            
            <button id="btn41">0</button>
            <button id="btn44" value="symbol" class="operator">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
